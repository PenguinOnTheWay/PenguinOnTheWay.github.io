<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Escape Room ‚Äì Finale</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #111 0%, #000 70%);
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: "Segoe UI", Arial, sans-serif;
      color: white;
    }

    .container {
      background: rgba(20, 20, 20, 0.9);
      padding: 40px 50px;
      border-radius: 16px;
      box-shadow: 0 0 40px rgba(0,0,0,0.8);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    h1 {
      margin-top: 0;
      letter-spacing: 1px;
    }

    p {
      opacity: 0.85;
    }

    input {
      margin-top: 20px;
      padding: 12px;
      width: 70%;
      max-width: 300px;
      border-radius: 8px;
      border: none;
      font-size: 16px;
      text-align: center;
    }

    button {
      margin-top: 15px;
      padding: 12px 30px;
      border-radius: 8px;
      border: none;
      background: #1e90ff;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
    }

    button:hover {
      background: #3aa0ff;
      transform: scale(1.03);
    }

    #error {
      margin-top: 15px;
      color: #ff4d4d;
      min-height: 1em;
    }

    img {
      max-width: 100%;
      margin-top: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px rgba(255,255,255,0.15);
      display: none;
      animation: fadeIn 1s ease forwards;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.95);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }
  </style>
</head>

<body>

<div class="container">
  <h1>üîí Finale</h1>
  <p>Gib den richtigen Code ein, um das letzte Geheimnis zu sehen.</p>

  <input type="password" id="code" placeholder="Code eingeben">
  <br>
  <button onclick="check()">Best√§tigen</button>

  <div id="error"></div>

  <img id="bild" src="Ella_Gutschein.jpg" alt="Finales Bild">
</div>

<script>
function check() {
  const richtig = "Rausch Hexe";
  const eingabe = document.getElementById("code").value;
  const bild = document.getElementById("bild");
  const error = document.getElementById("error");

  if (eingabe === richtig) {
    bild.style.display = "block";
    error.innerText = "";
  } else {
    error.innerText = "‚ùå Falscher Code. Versuch es erneut.";
  }
}
</script>

</body>
</html>
